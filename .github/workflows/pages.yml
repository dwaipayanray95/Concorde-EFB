name: Deploy to GitHub Pages (main + beta)

on:
  push:
    branches: [main, beta]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Decide base + destination
        shell: bash
        run: |
          if [ "${GITHUB_REF_NAME}" = "beta" ]; then
            echo "BASE_PATH=/Concorde-EFB/beta/" >> $GITHUB_ENV
            echo "DEST_DIR=beta" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/Concorde-EFB/" >> $GITHUB_ENV
            echo "DEST_DIR=." >> $GITHUB_ENV
          fi

      - name: Build (Vite)
        run: npm run build -- --base="${BASE_PATH}"

      - name: Deploy to gh-pages (root for main, /beta for beta)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: ${{ env.DEST_DIR }}
          keep_files: true
