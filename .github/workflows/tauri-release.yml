name: Tauri Release (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"          # stable semver tags (v0.9.0)
      - "v*rc*"           # RC tags like v0.9rc1
      - "v*.*.*-rc.*"     # RC semver tags like v0.9.0-rc.1

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri (Windows)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Concorde EFB ${{ github.ref_name }}"
          releaseBody: "Windows desktop build (Tauri)."
          releaseDraft: false
          prerelease: false